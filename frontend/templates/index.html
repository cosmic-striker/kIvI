<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.kIvI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">   
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading-container">
            <img src="{{ url_for('static', filename='2.jpeg') }}" alt="Logo" class="logo">
            <h1>Mr.kIvI</h1>
        </div>
        <div class="background-container"></div>
        <a href="#" class="logo"></a>
    </header>
    <section id="home" class="hero">
        <div class="hero-text">
            <h4>Welcome to Our Virtual Assistant</h4>
            <h1>kIwI The Chatbot</h1>
            <p>
                "Chat with us for instant guidance, get answers fast with our smart chatbot, ask anything anytime,   
                <br>
                and simplify your experience with our AI assistant."
            </p>
            <a href="#">TALK TO Me</a>     
            <a href="#" class="ctaa">Get info</a>
        </div>
        <div class="icons">
            <a href="#"><i class="ri-github-fill"></i></a>
            <a href="https://github.com/cosmic-striker/kIvI"><i class="ri-github-line"></i></a>
            <a href="#"><i class="ri-github-fill"></i></a>
        </div>
    </section>
    <div id="background-overlay" class="background-overlay"></div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">
        <img src="https://i.pinimg.com/564x/f1/6f/b7/f16fb7e49d76ac545cd9687529e2e1ab.jpg" alt="Chat Logo" class="chatbot-logo">
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            <h2>Chat with us!</h2>
            <button class="speaker-button" onclick="speakChatMessages()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwjc8NNkpNJzs6oHLd9YTo08v00J_Bc8x7JQ&s" alt="Speak" class="speaker-icon">
            </button>
            <button class="close-chatbot" onclick="toggleChatbot()">Ã—</button>
        </div>
        <div class="chatbot-body">
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message bot">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Type your message..." id="chat-input-field">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- ScrollReveal and custom scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
